name: "[CD] Continuous Delivery"

#on:
#  push:
#    branches: [main]

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Install Dependencies"
        run: "npm i"
      - name: "Deploy"
        run: "npx vercel --prod"
